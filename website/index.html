<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder zip">
            <label for="zip">Enter US Zipcode here</label>
            <input type="number" id="zip" placeholder="e.g. 94040" maxlength="6" min="10000" max="99999" required>
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="10"></textarea>
            <button id="generate" type="submit"> Run </button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry for the US</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
        <div class="holder zip">
            <label for="zip-de">Enter DE Zipcode here</label>
            <input type="number" id="zip-de" placeholder="e.g. 85049" maxlength="6" min="10000" max="99999" required>
        </div>
        <div class="holder feel">
            <label for="feelings-de">How are you feeling today?</label>
            <textarea class="myInput" id="feelings-de" placeholder="Enter your feelings here" rows="4" cols="40"></textarea>
            <button id="generate-de" type="submit"> Run </button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry for Germany</div>
            <div id="entryHolderDe">
                <div id="date-de"></div>
                <div id="temp-de"></div>
                <div id="content-de"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
